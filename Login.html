<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

<body class="corpo">
    <header class="cabecalho">
        <a href="./index.html">
            <img class="logo" src="./Imagens/Spider System Transp.png" alt="Spider System">
        </a>
    </header>
    <div class="login-box">
        <h2>LOGIN</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Senha</label>
            </div>
            <div class="esqueceu-senha">
                <a class="esqueceu-link" href="#">Esqueceu a senha?</a>
            </div>
            <div class="botão_login">
                <a class="botão_enviar" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Logar
                </a>
                <a class="botão_enviar" href="javascript:history.back();">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    voltar
                </a>
            </div>  
        </form>
    </div>
</body>
</html>
