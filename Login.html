<!DOCTYPE html>

    <link rel="stylesheet" href="./css/Login.css">
</head>
<body>

        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">

            </div>

                <label>Senha</label>
            </div>
            <div class="esqueceu-senha">
                <a class="esqueceu-link" href="#">Esqueceu a senha?</a>
            </div>
            <div class="botão_login">
                <a class="botão_enviar" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Enviar
                </a>
                <a class="botão_enviar" href="javascript:history.back();">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    voltar
                </a>
            </div>  
        </form>
    </div>
</body>
</html>
