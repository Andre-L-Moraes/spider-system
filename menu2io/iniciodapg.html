<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Estilo para o botão de voltar ao início */
    #botao-ao-topo {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
    }

    #botao-ao-topo:hover {
      background-color: #555;
    }

    #icone-seta {
      font-size: 20px; /* Tamanho do ícone */
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Conteúdo da página aqui -->
  <div style="height: 2000px;"> <!-- Conteúdo longo para testar a rolagem -->
    <a href="#" id="botao-ao-topo">
      <i id="icone-seta" class="fa fa-arrow-circle-up"></i>
    </a>
  </div>

  <!-- âncora no início da página -->
  <a id="topo"></a>

  <script>
    // Adicione um evento de rolagem para mostrar/ocultar o botão "Voltar ao Início"
    window.addEventListener('scroll', function() {
      var button = document.getElementById('botao-ao-topo');
      if (window.scrollY > 300) {
        button.style.display = 'block';
      } else {
        button.style.display = 'none';
      }
    });

    // Adicione uma função para rolar suavemente ao topo
    document.getElementById('botao-ao-topo').addEventListener('click', function(e) {
      e.preventDefault(); // Impedir o comportamento padrão do link
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
